<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/timefrme.css" />
  <title>Gigshare | Application</title>
</head>

<body>
  <header class="container">
    <div class="logo">
      <h2>GigShare</h2>
    </div>
  </header>

  <section class="form_container">
    <div class="welcome_text">
      <h2>Welcome to Gigshare</h2>
      <p>Tell us your budget and timeframe</p>
    </div>

    <form action="" class="form">
      <div class="set_budget">
        <label for="">
          <small>Set budget</small>
        </label>
        <br />
        <select name="" id="">
          <optgroup>
            <option value="">$200.00 - $500.00</option>
          </optgroup>
        </select>
      </div>

      <div class="set_duration">
        <label for="">
          <small>Set duration</small>
        </label>
        <br />
        <select name="" id="">
          <optgroup>
            <option value="">1 Week</option>
          </optgroup>
        </select>
      </div>

      <div class="submit_btn">
        <button class="prev_btn"><a href="./task.html">Previous</a></button>
        <button class="next_btn"><a href="./success.html">Next</a></button>
      </div>
    </form>
  </section>
</body>

</html>
